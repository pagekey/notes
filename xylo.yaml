name: pagekey-tasks
version: 0.1.0
pages:
  home:
    component: pagekey-tasks-frontend:HomePage
    path: / 
  about:
    component: pagekey-tasks-frontend:AboutPage
    path: /about
  inbox_process:
    component: pagekey-tasks-frontend:InboxProcessPage
    path: /inbox/process
routes:
  notes_create:
    handler: pagekey_tasks_backend.notes:save
    path: /notes/create
    method: post
  notes_delete:
    handler: pagekey_tasks_backend.notes:delete
    path: /notes/delete
    method: post
  notes_index:
    handler: pagekey_tasks_backend.notes:index
    path: /notes
    method: get
  projects-create:
    handler: pagekey_tasks_backend.projects:create
    path: /projects/create
    method: post
  projects-index:
    handler: pagekey_tasks_backend.projects:index
    path: /projects/
    method: get
  actions-create:
    handler: pagekey_tasks_backend.actions:create
    path: /actions/create
    method: post
  actions-index:
    handler: pagekey_tasks_backend.actions:index
    path: /actions/
    method: get
  workspace-get:
    handler: pagekey_tasks_backend.workspace:get
    path: /workspaces/
    method: get
  workspace-set:
    handler: pagekey_tasks_backend.workspace:set
    path: /workspaces/set
    method: post
