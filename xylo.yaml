name: pagekey-tasks
version: 0.1.0
pages:
  home:
    component: pagekey-tasks-frontend:HomePage
    path: / 
  about:
    component: pagekey-tasks-frontend:AboutPage
    path: /about
  inbox_process:
    component: pagekey-tasks-frontend:InboxProcessPage
    path: /inbox/process
routes:
  info:
    handler: pagekey_tasks_backend.info:handle_info
    path: /
    method: get
  save_note:
    handler: pagekey_tasks_backend.notes:save
    path: /save_note
    method: post
  delete_note:
    handler: pagekey_tasks_backend.notes:delete
    path: /delete_note
    method: post
  notes_index:
    handler: pagekey_tasks_backend.notes:index
    path: /notes
    method: get
